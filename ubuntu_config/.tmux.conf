#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set Prefix r to reload
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"  

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix


#{ tmux for Windows }
# lockscreen ^X x
unbind ^X
bind ^X lock-server

# displays *
unbind *
bind * list-clients

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# " windowlist -b
unbind '"'
bind '"' choose-window
unbind =
bind = choose-window

# screen ^C c
unbind ^C
bind ^C new-window
# bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window

# bind `
bind ` select-window -t :=0

# title A
unbind A
bind A command-prompt "rename-window %%"

# last ^A
unbind ^A
bind ^A last-window

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# quit \
unbind \
bind \ confirm-before "kill-server"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# { tmux for pane }
# split -v | -s
unbind s
bind s split-window -v
unbind v
bind v split-window -h

# rotate-window
unbind C-o
bind o rotate-window

# kill-pane
unbind X 
bind X confirm-before "kill-pane"
unbind x 
bind x confirm-before "kill-pane"

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Left select-pane -L
bind Right select-pane -R 

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind - resize-pane -D 10
bind + resize-pane -U 10
#bind Left resize-pane -L 10
#bind Right resize-pane -R 10
bind < resize-pane -L 10
bind > resize-pane -R 10 

# allow utf8 support
setw -g utf8 on

set -g default-terminal "screen-256color" # + "tmux -2" => 256 color
set -g status-justify left
set -g status-interval 1 # 15 sec refresh
set -g display-time 3000
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-fg cyan
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-attr default # bright
set -g status-left-length 15
set -g status-right-length 55
set -g status-left "#[fg=white,bg=colour4] [#I:#W] #[default]| " # 0:bash
#set -g status-left "#[fg=white,bg=blue] > #S < #[default] |" # session-name
set -g status-right "#[fg=white][#[fg=cyan]#H#[fg=white]]-#[default]#[fg=colour181,bright]%Y.%m.%d #[fg=green]%H:%M:%S #[default]"
#[fg=magenta,bright](load: #(cat /proc/loadavg | cut -d \" \" -f 1,2,3))#[default]"

#-------------------------------------------------------#
#Pane colours
#-------------------------------------------------------#
# set inactive/active window styles
set -g window-style 'fg=colour241,bg=colour235'
set -g window-active-style 'fg=colour250,bg=0'

#pane border
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
#-------------------------------------------------------#
